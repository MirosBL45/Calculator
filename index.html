<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/JMlogo.png" type="image/x-icon">
</head>
<body>
    <div class="calculator-wrapper">
        <div class="rezultat">
            <div data-predhodni-rez class="predhodni-rez"></div>
            <div data-sadasnji-rez class="sadasnji-rez"></div>
        </div>
        <button data-all-clear class="rasiri-dva clear-dugme">AC</button>
        <button data-brisanje class="delete-dugme">DEL</button>
        <button data-operacija>:</button> 
        <!-- &#247; -->
        <button data-broj>1</button>
        <button data-broj>2</button>
        <button data-broj>3</button>
        <button data-operacija>*</button>
        <button data-broj>4</button>
        <button data-broj>5</button>
        <button data-broj>6</button>
        <button data-operacija>+</button>
        <button data-broj>7</button>
        <button data-broj>8</button>
        <button data-broj>9</button>
        <button data-operacija>-</button>
        <button data-broj>.</button>
        <button data-broj>0</button>
        <button data-jednako class="rasiri-dva jednako-dugme">=</button>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
